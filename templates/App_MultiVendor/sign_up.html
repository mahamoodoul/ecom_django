{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create New Account {% endblock %}
{% block body_block %}
<h2>Create New Account:</h2>
<form method="POST">
  <div class="form-row">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Your Shop Name</label>
                        <input name="shop_name" type="text" class="form-control" id="inputEmail4" placeholder="Shop Name" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Address</label>
                        <textarea class="form-control"  name="address" rows="4" cols="50"> </textarea>
                      </div>
                    </div>
  {% csrf_token %}
<button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'App_MultiVendor:loginvendor' %}">Login Here</a></p>
{% endblock %}
